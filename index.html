<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="pages/index.css">
</head>

<body class="root">
    <div class="page">
        <header class="header">
            <a href="/">
                <img src="images/mesto.svg" class="header__logo" alt="Логотип Места России">
            </a>
        </header>

        <main class="content">
            <section class="profile">
                <img class="profile__avatar" src="images/kusto.jpg" alt="Жак-Ив Кусто">
                <div class="profile__info">
                    <div class="profile__info-content">
                        <h1 class="profile__title">Жак-Ив Кусто</h1>
                        <button class="profile__edit-button">
                            <img src="images/karandash.svg" alt="кнопка для редактирования">
                        </button>
                    </div>
                    <p class="profile__subtitle">Исследователь океана</p>
                </div>
                <button class="profile__add-button">
                    <img src="images/plus.svg" alt="кнопка с плюсом">
                </button>
            </section>

            <section class="elements">
            </section>

            <section class="popup popup__edit-profile">
                <div class="popup__container">
                    <button class="popup__close"></button>
                    <h3 class="popup__title">Редактировать профиль</h3>
                    <form class="popup__form" novalidate>
                        <input id="name-input" type="text" class="popup__form-input" placeholder="Имя" name="name" minlength="2" maxlength="40" required>
                        <span id="name-input-error" class="popup__form-input-error"></span>
                        <input id="value-input" type="text" class="popup__form-input" placeholder="Должность" name="value" minlength="2" maxlength="200" required>
                        <span id="value-input-error" class="popup__form-input-error"></span>
                        <button type="submit" class="popup__form-submit">Сохранить</button>
                    </form>
                </div>
            </section>

            <section class="popup popup__add-card">
                <div class="popup__container">
                    <button class="popup__close"></button>
                    <h3 class="popup__title">Новое место</h3>
                    <form class="popup__form" novalidate>
                        <input id="name-input" type="text" class="popup__form-input" placeholder="Название" name="name" minlength="1" maxlength="30" required>
                        <span id="name-input-error" class="popup__form-input-error"></span>
                        <input id="value-input" type="url" class="popup__form-input" placeholder="Ссылка на картинку" name="value" required>
                        <span id="value-input-error" class="popup__form-input-error"></span>
                        <button type="submit" class="popup__form-submit">Создать</button>
                    </form>
                </div>
            </section>

            <section class="popup-card">
                <div class="popup-card__container">
                    <button class="popup__close"></button>
                    <img class="popup-card__image" alt="фото">
                    <p class="popup-card__name"></p>
                </div>
            </section>
        </main>

        <footer class="footer">
            <span class="footer__text">© 2020 Светлана Ефимова</span>
        </footer>
    </div>

    <template id="element">
        <div class="element">
            <img class="element__image" alt="фото">
            <div class="element__info">
                <span class="element__name"></span>
                <button class="element__like">
                    <img src="images/like.svg" alt="кнопка лайка">
                </button>
            </div>
            <button class="element__delete">
                <img src="images/korzina.svg" class="element__delete-img" alt="кнопка удаления">
            </button>
        </div>
    </template>
    <script type="module" src="js/initialCard.js"></script>
    <script type="module" src="./pages/index.js"></script>
    <script type="module" src="./components/Сard.js"></script>
    <script type="module" src="./components/FormValidator.js"></script>
    <script type="module" src="js/utils.js"></script>
</body>
</html>
